<script type="text/javascript">
    var api_url = "/api/admin/check_in"
    function insert(page, size) {
        $("#list").html("")
        fly.get(
            api_url,
            {
                "page": page,
                "size": size,
            },
            console.log(page,111111)
        ).then(
            function (response) {
                // console.log(response,111111)
                let infos = response.data.infos
                console.log(infos,4560000000000000)
                insert_tr(infos)
                insert_page(response.data.page.current, response.data.page.total)
            }
        ).catch(
            function (error) {
                console.log(error)
            }
        )
    }
    function logout() {
        fly.delete(
            "/api/admin/logout",
        ).then(
            function (response) {
                console.log(response)
            }
        ).catch(
            function (error) {
                console.log(error)
            }
        )
    }

    function insert_page(current, total) {
        console.log("insert_page", current, total)
        $("#next_page").html("")

        for (var i = 0; i < total; i++) {
            let page = i + 1
            var page_str = '<li><a href="javascript:" onclick="insert(' + page + ', ' + 10 + ')">' + page + '</a></li>'
            if (page == current) {
                page_str = '<li class="am-active"><a href="javascript:">'
                            + page + '</a></li>'
            }
            $("#next_page").append(page_str)
            // console.log("page_str: ", page_str)
        }
    }

    insert(1, 10)

    function insert_tr(name_list) {
        let tr_list = ""
        console.log("=======---=======> ", name_list)
        // name_list.forEach()
        for (var index in name_list) {
            let id = name_list[index]["id"]
            let start_time = name_list[index]["start_time"]
            let uno = name_list[index]["uno"]
            let rno = name_list[index]["rno"]
            let id_card = name_list[index]["id_card"]

            let tr = '\
                <td>\
                    <div class="tpl-table-black-operation">\
                        <a href="javascript:;" onclick="edit(' + "'" + start_time + "','" + uno + "','" + rno + "', '"+ id_card +"'," + id + ')">\
                            <i class="am-icon-pencil"></i> 编辑\
                        </a>\
                        <a href="javascript:;" class="tpl-table-black-operation-del" onclick="delete_modal(' + id + ')">\
                            <i class="am-icon-trash"></i> 删除\
                        </a>\
                    </div>\
                </td>\
                </tr>\
            '
            let insert_str = '\
                <tr id="tr_' + id + '">\
                <td id="start_time_' + id + '">' + start_time + '</td>\
                <td id="uno_' + id + '">' + uno + '</td>\
                <td id="rno_' + id + '">' + rno + '</td>\
                <td id="id_card_' + id + '">' + id_card + '</td>'
                + tr
            tr_list += insert_str
        }
        // console.log(tr_list)
        $("#list").append(tr_list)

    }

    {# 编辑框 #}
    function edit(start_time, uno, rno, id_card, id) {
        console.log(name, id,999999)
        console.log("edit: ", id, 8888)
        $("#post_btn").attr("onclick", "post(true, " + id + ")")
        $("#start_time").val($("#start_time_" + id).text())
        $("#uno").val($("#uno_" + id).text())
        $("#rno").val($("#rno_" + id).text())
        $("#id_card").val($("#id_card_" + id).text())
        $('#post').modal("open")
    }

    function delete_modal(id) {
        $('#delete_confirm').modal(
            {
                relatedTarget: this,
                onConfirm: function(e) {
                    delete_(id)
                },
                onCancel: function(e) {
                    console.log(e)
                    // alert('不想说!');
                }
            }
        )
    }

    function delete_(id) {
        console.log("delete_: ", id)
        fly.delete(
            api_url,
            {
                "id": id,
            },
            // {
            //     parseJson: true,
            //     headers: {"Content-Type": "application/json"}
            // }
        ).then(
            function (response) {
                console.log(response)
                $("#tr_" + id).remove()
            }
        ).catch(
            function (error) {
                console.log(error)
                if (error.response.data.error) {
                    alert(error.response.data.error)
                }
            }
        )
        // $('#post').modal("open")
    }

    function open_modal(){
        $("#start_time").val('')
        $("#uno").val('')
        $("#rno").val('')
        $("#id_card").val('')
        $("#post_btn").attr("onclick", "post(false, null)")
	    $('#post').modal("open")

    }

    function post(is_edit, id) {
        console.log(is_edit, id, 55)
        let start_time = $("#start_time").val()
        let uno = $("#uno").val()
        let rno = $("#rno").val()
        let id_card = $("#id_card").val()
        let method = "post"
        // let id = null
        if (is_edit) {
            method = "patch"
        }
        fly.request(
            api_url,
            {
                "start_time": start_time,
                "uno": uno,
                "rno": rno,
                "id_card": id_card,
            },
            {
                "method": method,
            }
        ).then(
            function (response) {
                info = response.data
                 console.log(info,11111111111111111)
                if (!is_edit) {
                    insert_tr([{"id": info.id, "start_time": info.start_time, "uno": info.uno, "rno": info.rno, "id_card": info.id_card}])
                }
                else {
                    $("#start_time_" + id).html(info.start_time)
                    $("#style_" + id).html(info.style)
                    $("#rno_" + id).html(info.rno)
                    $("#id_card_" + id).html(info.id_card)
                }
                $('#post').modal("close")
            }
        ).catch(
            function (error) {
                console.log(error)
                {#alert(error.response.data.error)#}
            }
        )
    }
